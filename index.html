<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="startScreen">
        <div class="repoLink">
            <a href="https://github.com/franciscog123/Tic-Tac-Toe"><p>Source Code</p>
                <img border="0" alt="Source Code" src="images/GitHub-Mark.png" width="100" height="100">
                </a></p>
        </div>
        <div class="gameModeChoices">
            <h2>Choose your game mode: </h2>
            <form action="" onsubmit="return false">
                <button type="button" class="gameModeButtons" onclick="Display.loadTwoPlayerPrompts()">Player VS Player</button><br><br>
                <button type="button" class="gameModeButtons" onclick="Display.loadSinglePlayerPrompts()">Player VS Computer</button>
            </form>
        </div>
    </div>

    <div class="nameInputScreenTwoP" style="display: none;">
        <div class="twoPlayerInputs">
            <h2>Input Player Name(s):</h2>
            <form  action="" onsubmit="return false">
                <label for="multiPlayerOneName">Player 1 name:</label>
                <input type="text" id="playerOneName" name="multiPlayerOneName" value="Player 1" required>
                <label class = "symbol" for="multiPlayerOneName">X</label>
                <br><br>
                <label for="multiPlayerTwoName">Player 2 name:</label>
                <input type="text" id="playerTwoName" name="multiPlayerTwoName" value="Player 2" required>
                <label for="multiPlayerTwoName" class="symbol">O</label>
                <br><br>
                <input type="submit" value="Submit" class="nameSubmitBtn" onclick="Settings.submitNameInputs()">
            </form> 
        </div>
          <div class="repoLink repoLinkTwo">
            <a href="https://github.com/franciscog123/Tic-Tac-Toe"><p>Source Code</p>
                <img border="0" alt="Source Code" src="images/GitHub-Mark.png" width="100" height="100">
                </a></p>
            </div>
    </div>

    <div class="nameInputScreenOneP" style="display: none;">
        <div class="onePlayerInputs">
            <h2>Input Player Name(s):</h2>
            <form  action="" onsubmit="return false">
                <label for="singlePlayerOneName">Player 1 name:</label>
                <input type="text" id="playerOneName" name="singlePlayerOneName" value="Player 1" required>
                <label class="symbol" for="singlePlayerOneName">X</label>
                <br><br>
                <input type="submit" value="Submit" class="nameSubmitBtn" onclick="Settings.submitNameInputs()">
            </form> 
        </div>
          <div class="repoLink repoLinkThree">
            <a href="https://github.com/franciscog123/Tic-Tac-Toe"><p>Source Code</p>
                <img border="0" alt="Source Code" src="images/GitHub-Mark.png" width="100" height="100">
                </a></p>
        </div>
    </div>

    <div class = "boardScreen" style="display: none;">
        <div class="announcement">Let's Play!</div>
        <div class="newGameBtnContainer" style="display:none;">
            <button id="newGameBtn" class="nameSubmitBtn" type="button">Play Again</button> 
            <button id="homeBtn" class="nameSubmitBtn" type="button" onClick="window.location.reload();">Home</button> 
        </div>
        <div class="boardContainer">
            <div class="topLeft cells"></div>
            <div class="topCenter cells"></div>
            <div class="topRight cells"></div>
            <div class="centerLeft cells"></div>
            <div class="center cells"></div>
            <div class="centerRight cells"></div>
            <div class="bottomLeft cells"></div>
            <div class="bottomCenter cells"></div>
            <div class="bottomRight cells"></div>
        </div>
    </div>
</body>
<script src="scripts/playerFactory.js"></script> 
<script src="scripts/settingsController.js"></script>
<script src="scripts/gameBoard.js"></script>
<script src="scripts/displayController.js"></script>  
<script src="scripts/game.js"></script> 
</html>
