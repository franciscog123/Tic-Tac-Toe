<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="startScreen" style="display:none";>
        <div class="repoLink">
            <a href="https://github.com/franciscog123/Tic-Tac-Toe"><p>Source Code</p>
                <img border="0" alt="Source Code" src="images/GitHub-Mark.png" width="100" height="100">
                </a></p>
        </div>
        <div class="gameModeChoices">
            <h2>Choose your game mode: </h2>
            <form action="">
                <button type="button" class="gameModeButtons" onclick="changeScreen()">Player VS Player</button><br><br>
                <button type="button" class="gameModeButtons" onclick="changeScreen()">Player VS Computer</button>
            </form>
        </div>
    </div>

    <div class="nameInputScreenTwoP" style="display: none";>
        <div class="twoPlayerInputs">
            <h2>Input Player Name(s):</h2>
            <form  action="">
                <label for="playerOneName">Player 1 name:</label>
                <input type="text" id="playerOneName" name="playerOneName" value="Player 1"><br><br>
                <label for="playerTwoName">Player 2 name:</label>
                <input type="text" id="playerTwoName" name="playerOneName" value="Player 2"><br><br>
                <input type="submit" value="Submit" class="nameSubmitBtn">
            </form> 
        </div>
          <div class="repoLink repoLinkTwo">
            <a href="https://github.com/franciscog123/Tic-Tac-Toe"><p>Source Code</p>
                <img border="0" alt="Source Code" src="images/GitHub-Mark.png" width="100" height="100">
                </a></p>
        </div>
    </div>

    <div class="nameInputScreenOneP">
        <div class="onePlayerInputs">
            <h2>Input Player Name(s):</h2>
            <form  action="">
                <label for="playerOneName">Player 1 name:</label>
                <input type="text" id="playerOneName" name="playerOneName" value="Player 1"><br><br>
                <input type="submit" value="Submit" class="nameSubmitBtn">
            </form> 
        </div>
          <div class="repoLink repoLinkThree">
            <a href="https://github.com/franciscog123/Tic-Tac-Toe"><p>Source Code</p>
                <img border="0" alt="Source Code" src="images/GitHub-Mark.png" width="100" height="100">
                </a></p>
        </div>
    </div>

    <div class="boardContainer hidden">
        <div class="topLeft cells">X</div>
        <div class="topCenter cells">O</div>
        <div class="topRight cells">X</div>
        <div class="centerLeft cells">O</div>
        <div class="center cells">X</div>
        <div class="centerRight cells">O</div>
        <div class="bottomLeft cells">X</div>
        <div class="bottomCenter cells">O</div>
        <div class="bottomRight cells">X</div>
    </div>
</body>
<script src="scripts/game.js"></script> 
<script src="scripts/playerFactory.js"></script> 
<script src="scripts/displayController.js"></script> 
</html>
